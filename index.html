
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>AI Task Architect</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#8b5cf6",
            "primary-end": "#3b82f6",
            "background-dark": "#050507",
            "card-dark": "rgba(22, 22, 26, 0.7)",
            "border-dark": "rgba(255, 255, 255, 0.08)",
          },
          fontFamily: {
            "sans": ["Inter", "sans-serif"],
          },
          borderRadius: {
            "2xl": "1.25rem",
            "3xl": "2rem",
            "4xl": "2.5rem"
          },
          boxShadow: {
            'premium': '0 10px 30px -10px rgba(0, 0, 0, 0.5), 0 4px 6px -4px rgba(0, 0, 0, 0.2)',
            'glow': '0 0 20px -5px rgba(139, 92, 246, 0.5)',
          }
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-background-dark text-white font-sans;
        min-height: 100dvh;
        -webkit-font-smoothing: antialiased;
      }
    }
    @layer components {
      .glass-card {
        background: rgba(22, 22, 26, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .gradient-btn {
        background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
      }
      .mesh-gradient {
        background-image: 
          radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  <div id="root"></div>

</body>
</html>
